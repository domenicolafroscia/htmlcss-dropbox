<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>

        <!--nav -->
        <nav class="flex">
            <div class="nav-1"></div>
            <div class="nav-2"></div>
        </nav>
        <!-- /nav -->

        <!-- hero -->
        <section class="hero">
            <div class="container">
                <h1>Tutto ciò che ti serve per il <br> lavoro, in un unico posto</h1>
                <section class="section-hero">
                    <div class="hero-1"></div>
                    <div class="hero-2"></div>
                </section>
            </div>
        </section>
        <!-- /hero -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="container-1">

            <!-- section-1 -->
            <section class="section-main">
                <h2 class="h2-1">Trova il piano business che fa per te</h2>
                <input type="radio" name="fatturazione">
                <span class="input">Fatturazione mensile</span>
                <input type="radio" name="fatturazione">
                <span>Fatturazione annuale</span>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="enterprise"></div>
            </section>
            <!-- /section-1-->

            <!-- section-2 -->
            <section class="section-main flex-1">
                <div class="partner-dropbox"></div>
                <div class="partner-dropbox-1"></div>
            </section>
            <!-- /section-2 -->

            <!-- section-3 -->
            <section class="section-main">
                <h2 class="h2-1">Esegui più operazioni con Dropbox Business</h2>
                <div class="row-1">
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                </div>
            </section>
            <!-- /section-3 -->

            <!-- section-4 -->
            <section class="section-main">
                <div class="section-4"></div>
            </section>
            <!-- /section-4 -->
        </div>

        <!-- section-5 -->
        <section>
            <div class="background-brand">
                <div class="brand"></div>
                <div class="brand"></div>
            </div>
            <div class="free-trial">
                <div class="container-1 free-trial-3">
                    <div class="free-trial-1"></div>
                    <div class="free-trial-2"></div>
                </div>
            </div>
        </section>
        <!-- /section-5 -->
        <div class="container-1">

            <!-- section-6 -->
            <section>
                <div class="requests"></div>
            </section>
            <!-- /section-6 -->

        </div>
    </main>
    <!--/ main -->

    <!-- footer -->
    <footer class="footer">
        
        <div class="container">
            <!-- section-1-->
            <section class="section-footer">
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                
            </section>
            <!-- /section-1 -->

            <hr>

            <!-- section-2 -->
            <section class="language">
                <div class="select-language"></div>
            </section>
           <!-- /section-2 -->
        </div>
        
    </footer>
    <!-- /footer -->

</html>
